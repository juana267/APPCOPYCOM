<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Buscar cliente" (keyup)="applyFilter($any($event.target).value)" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end mt-xs-12 mt-lg-0">
        <button mat-flat-button color="primary" (click)="addCliente()">
          Nuevo cliente
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Id -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let c">{{ c.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nombre</th>
          <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Email</th>
          <td mat-cell *matCellDef="let c">{{ c.email }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Teléfono</th>
          <td mat-cell *matCellDef="let c">{{ c.telefono }}</td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Dirección</th>
          <td mat-cell *matCellDef="let c">{{ c.direccion }}</td>
        </ng-container>

        <!-- Fecha registro -->
        <ng-container matColumnDef="fecha_registro">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Fecha registro</th>
          <td mat-cell *matCellDef="let c">{{ c.fecha_registro | date: 'fullDate' }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acciones</th>
          <td mat-cell *matCellDef="let c" class="action-link">
            <button mat-icon-button color="primary" (click)="editar(c)" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(c)" aria-label="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
