<mat-card class="cardWithShadow">
  <mat-card-content>
    

    <div class="row justify-content-between m-b-8 m-t-8">
      <div class="col-12 col-lg-6 offset-lg-3">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Buscar usuarios"
          />
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-3 d-flex justify-content-lg-end m-t-8 m-t-lg-0">
        <button mat-flat-button color="primary" (click)="addUsuario()">
          Agregar usuario
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="usuariosDataSource" class="w-100">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">ID</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1">{{ u.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nombre</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1">{{ u.nombre }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Email</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1">{{ u.email }}</td>
        </ng-container>

        <!-- Password -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Password</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1">{{ u.password || '-' }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rolUsuario">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Rol</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1">{{ u.rolUsuario || '-' }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 text-right">Acciones</th>
          <td mat-cell *matCellDef="let u" class="mat-body-1 text-right">
            <button mat-icon-button color="primary" (click)="editUsuario(u)" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUsuario(u)" aria-label="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
