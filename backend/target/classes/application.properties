# Server
server.port=8080
server.servlet.context-path=/api/v1

# Application
spring.application.name=sisPedidos

# Database (cambiar seg√∫n tus credenciales)
spring.datasource.url=jdbc:mysql://localhost:3306/sis_pedidos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS
cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.copiaexpress=INFO
